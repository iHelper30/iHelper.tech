<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantum-Powered Automation Solutions That Transform Business Chaos into Precision">
    <meta name="keywords" content="AI automation, business efficiency, quantum technology, digital transformation">
    <title>iHelper: Quantum Automation Disruption</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --quantum-primary: linear-gradient(135deg, #2BBBAD, #33b5e5);
            --quantum-accent: #FF6B6B;
            --quantum-background: #0a0a0a;
            --quantum-text: #f0f0f0;
            --quantum-shadow: rgba(43,187,173,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--quantum-background);
            color: var(--quantum-text);
            overflow-x: hidden;
            perspective: 1000px;
            line-height: 1.6;
        }

        .quantum-container {
            width: 100%;
            max-width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .quantum-hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: var(--quantum-primary);
            background-size: 400% 400%;
            animation: quantum-gradient 15s ease infinite;
            position: relative;
            transform-style: preserve-3d;
            padding: 2rem;
            box-shadow: 0 10px 50px var(--quantum-shadow);
        }

        @keyframes quantum-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            max-width: 60%;
            z-index: 10;
            position: relative;
            transform: translateZ(50px);
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.3);
            padding: 2rem;
            border-radius: 15px;
        }

        .pre-headline {
            font-size: 1.2rem;
            color: var(--quantum-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .pre-headline::before {
            content: '⚠️';
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .main-headline {
            font-size: 4.5vw;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, var(--quantum-text), #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-headline {
            font-size: 1.8vw;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--quantum-accent);
            color: var(--quantum-text);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: perspective(500px) translateZ(0);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: scale(1.05) perspective(500px) translateZ(50px);
            box-shadow: 0 15px 30px rgba(255,107,107,0.4);
        }

        .quantum-metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 4rem;
            position: relative;
            z-index: 10;
        }

        .metric {
            text-align: center;
            opacity: 0.8;
            transition: all 0.5s ease;
            animation: float 4s ease-in-out infinite;
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--quantum-accent);
            text-shadow: 0 4px 10px rgba(255,107,107,0.3);
        }

        .metric-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            margin-top: 4rem;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .trust-badges:hover {
            filter: grayscale(0);
        }

        .trust-badge {
            max-width: 150px;
            margin: 0 1rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            transform: perspective(500px);
        }

        .trust-badge:hover {
            opacity: 1;
            transform: scale(1.1) rotateY(15deg);
        }

        @media (max-width: 768px) {
            .quantum-hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: 90%;
            }

            .main-headline {
                font-size: 8vw;
            }

            .sub-headline {
                font-size: 3vw;
            }

            .quantum-metrics {
                flex-direction: column;
            }

            .metric {
                margin-bottom: 2rem;
            }
        }

        /* Quantum Frame Effect */
        .quantum-hero::before,
        .quantum-hero::after {
            content: '';
            position: absolute;
            border: 2px solid var(--quantum-accent);
            transition: all 0.3s ease;
        }

        .quantum-hero::before {
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        .quantum-hero::after {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-color: rgba(255,107,107,0.5);
        }
    </style>
</head>
<body>
    <div class="quantum-container">
        <section class="quantum-hero">
            <div class="hero-content">
                <div class="pre-headline">Automation Disruption Alert</div>
                <h1 class="main-headline">Your Business is Bleeding Money. AI Stops the Leak.</h1>
                <h2 class="sub-headline">Quantum-Powered Automation Solutions That Transform Chaos into Precision</h2>
                <a href="#" class="cta-button">Unlock Quantum Potential</a>

                <div class="quantum-metrics">
                    <div class="metric">
                        <div class="metric-value">87%</div>
                        <div class="metric-label">Efficiency Boost</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">12x</div>
                        <div class="metric-label">ROI Acceleration</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">3 Days</div>
                        <div class="metric-label">Implementation</div>
                    </div>
                </div>

                <div class="trust-badges">
                    <img src="https://via.placeholder.com/150" alt="Trust Badge 1" class="trust-badge">
                    <img src="https://via.placeholder.com/150" alt="Trust Badge 2" class="trust-badge">
                    <img src="https://via.placeholder.com/150" alt="Trust Badge 3" class="trust-badge">
                </div>
            </div>
        </section>
    </div>

    <script>
        // Advanced Interaction Layer
        document.addEventListener('DOMContentLoaded', () => {
            const heroSection = document.querySelector('.quantum-hero');
            const heroContent = document.querySelector('.hero-content');

            // Parallax and Depth Effect
            window.addEventListener('mousemove', (e) => {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const angleX = (e.clientX - centerX) / 50;
                const angleY = (e.clientY - centerY) / 50;

                heroContent.style.transform = `
                    translateZ(50px) 
                    rotateX(${-angleY}deg) 
                    rotateY(${angleX}deg)
                `;
            });

            // Trust Badge Interactions
            document.querySelectorAll('.trust-badge').forEach(badge => {
                badge.addEventListener('mouseenter', (e) => {
                    e.target.style.transform = 'scale(1.1) rotateY(15deg)';
                });
                badge.addEventListener('mouseleave', (e) => {
                    e.target.style.transform = 'scale(1) rotateY(0deg)';
                });
            });
        });
    </script>
</body>
</html>
